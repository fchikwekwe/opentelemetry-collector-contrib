honeycomb: 
  api_key: "test-apikey"
  api_url: "https://api.testhost.io"
  markers:
    - type: "fooType"
      message_key: "test message"
      url_key: "https://api.testhost.io"
      rules:
        resource_conditions:
          - IsMatch(attributes["test"], ".*")
        log_conditions:
          - body == "test"

honeycomb/bad_syntax_log:
  api_key: "test-apikey"
  api_url: "https://api.testhost.io"
  markers:
    - type: "fooType"
      message_key: "test message"
      url_key: "https://api.testhost.io"
      rules:
        log_conditions:
          - body == "test"
          - set(attributes["body"], body)

